<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.PageTitle}}</title>
    <script src="/public/htmx.min.js" async></script>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<ul>
    {{range .Todos}}
    <li>
        <label>
            {{if .Done}}
            <input type="checkbox" checked="checked" />
            {{else}}
            <input type="checkbox" />
            {{end}}
            <span>{{.Title}}</span>
        </label>
    </li>
    {{end}}
</ul>
</body>
</html>
